<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
</head>
<body>
    <div class = "page" align="center">
        <h1>todos</h1>
        <table>
            <tr>
                <th>
                    <button name="show-rows">
                        <img src="http://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/select-all.png" alt="select-all"/>
                    </button>
                </th>
                <th>
                     <input type="text" placeholder="What needs to be done?"  size="60" />
                </th>
            </tr>
            <tr>
                <td>
                    <button></button>
                </td>
                <td align="left">
                    HTML
                    <button ><img src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png"   alt="delete" /></button> 
                </td>
            </tr>
            <tr>
                <td>
                    <button name="complete_button" role="button">
                        <img src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/completed.png" alt="check-mark">
                    </button>
                </td>
                <td>
                    <s>CSS</s>
                    <button ><img src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png"   alt="delete" /></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button></button>
                </td>
                <td align="left">
                    JS
                    <button ><img src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png"   alt="delete" /></button> 
                </td>
            </tr>
            <tr>
                <td>
                    <button></button>
                </td>
                <td align="left">
                    JS Tools
                    <button ><img src="https://raw.githubusercontent.com/ok-technopolis-autumn-2017/todo-app-design/master/icons/close.png"   alt="delete" /></button> 
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    3 Items Left
                    <input type="radio" checked/>All
                    <input type="radio" />Active
                    <input type="radio" />Completed
                    <button name="undo-all-params">Clear completed</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
