<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <Title>todo</Title>
</head>
<body>
<div class="main-header">
    <h1>todos</h1>
</div>
<div class="main-list">
    <div class = "main-list_top-string">
        <button aria-label="Отметь все как выбранные">v</button>
        <input placeholder = "What needs to be done?" aria-label ="Поле добавления"/>
    </div>

    <div class="main-list_added-tasks">

        <div class="main-list_added-tasks_task">
            <input type="checkbox"  aria-label="Пометить как невыполненное" />
            <span>HTML</span>
            <button aria-label="Удалить">x</button>
        </div>

        <div class="main-list_added-tasks_task">
            <input type="checkbox" checked="checked" aria-label="Пометить как невыполненное" />
            <span>CSS</span>
            <button aria-label="Удалить">x</button>
        </div>

        <div class="main-list_added-tasks_task">
            <input type="checkbox" aria-label="Пометить как невыполненное" />
            <span>JS</span>
            <button aria-label="Удалить">x</button>
        </div>

        <div class="main-list_added-tasks_task">
            <input type="checkbox"  aria-label="Пометить как невыполненное" />
            <span>JS tools</span>
            <button aria-label="Удалить">x</button>
        </div>
    </div>

    <div class = "main-list_count-items">
        <span>3 items left</span>
    </div>

    <div class = "main-list_options" >
        <div class="main-list_options_filters">
            <button aria-label="Отобразить все">All</button>
            <button aria-label="Отобразить активные">Active</button>
            <button aria-label="Отобразить заверенные">Completed</button>
        </div>

        <button name="delete-all-completed">Clear completed</button>
    </div>


</div>

</body>

</html>
